<ScrollView (scroll)="onScroll($event)">

<StackLayout class="p-20">

 <image src="~/app/images/superlists.png" height="350px" width="auto" class="logo"></image>
 <form [formGroup]="loginForm" (tap)="login()">

  <!--<TextField formControlName="email" hint="Ingrese su email"></TextField> -->
  <MDTextField  placeholderColor="black" variant="outline"
                hint="Ingrese su email" returnKeyType="next" (focus)="onFocus($event)" (blur)="onBlur($event)"
                (textChange)="onTextChange($event)" formControlName="email" class="inputHeight textFieldMargins"></MDTextField>


  <MDTextField  placeholderColor="black" variant="outline"
                hint="Ingrese su contraseña" returnKeyType="next" (focus)="onFocus($event)" (blur)="onBlur($event)"
                (textChange)="onTextChange($event)"formControlName="password" class="inputHeight textFieldMargins"></MDTextField>

   <!--<Button text="Iniciar sesión" (tap)="login()" isEnabled="{{!loading}}" class="primaryColorBtn btnMargins"></Button>-->
   <MDButton rippleColor="grey" text="Iniciar sesión" (tap)="login()" isEnabled="{{!loading}}" class="primaryColorBtn btnMargins"></MDButton>
 </form>
 <br>
  <Label text="¿Aún no estás registrado?" class="fontSize text-center registerLabelMargins"></Label>

 <MDButton rippleColor="grey" text="Registrarse" (tap)="register()" isEnabled="{{!loading}}" class="primaryDarkColorBtn btnMargins"></MDButton>

</StackLayout>
</ScrollView>
